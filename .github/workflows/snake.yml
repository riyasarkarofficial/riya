name: Generate GitHub Contributions Snake Animation (robust)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate GitHub Contributions Snake Animations
        id: gen_snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist

      - name: Show generated files (debug)
        run: |
          echo "=== ls root ==="
          ls -la || true
          echo "=== ls dist ==="
          if [ -d dist ]; then ls -la dist || true; else echo "dist not found"; fi

      - name: Upload generated files as artifact (debug)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: snake-dist
          path: dist

      - name: Prepare to push to output (only if dist has content)
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          if [ ! -d "dist" ]; then
            echo "No dist directory — skipping push."
            exit 0
          fi

          if [ -z "$(ls -A dist 2>/dev/null || true)" ]; then
            echo "dist exists but is empty — skipping push."
            exit 0
          fi

          echo "dist has files. Preparing to push to output branch..."

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # create or update output branch
          if git ls-remote --exit-code --heads origin output; then
            echo "output branch exists: fetching..."
            git fetch origin output
            git checkout output
            git rm -rf . || true
          else
            echo "Creating orphan output branch..."
            git checkout --orphan output
            git rm -rf . || true
          fi

          # copy produced files
          cp -r dist/* .

          echo "Files to commit:"
          ls -la

          git add -A
          if git commit -m "chore: update contribution snake [ci skip]" >/dev/null 2>&1; then
            echo "Committed changes"
          else
            echo "No changes to commit (files identical)."
          fi

          # push changes
          git push --force --set-upstream origin output
